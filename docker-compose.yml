      test: ["CMD-SHELL", "pg_isready -U user -d system_admin_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata_auth:
  pgdata_authz:
  pgdata_task:
  pgdata_document:
  pgdata_schedule:
  pgdata_system_admin:
