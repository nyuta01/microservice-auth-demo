    container_name: db-document
    ports:
      - "6011:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: document_db
    volumes:
      - pgdata_document:/var/lib/postgresql/data
