version: '3.8'

services:
  # ------------------------------------------------
  # Core Services DB
  # ------------------------------------------------
  db-auth:
    image: postgres:15-alpine
    container_name: db-auth
    ports:
      - "6000:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    volumes:
      - pgdata_auth:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-authz:
    image: postgres:15-alpine
    container_name: db-authz
    ports:
      - "6001:5432"
    environment:
      POSTGRES_USER: user
